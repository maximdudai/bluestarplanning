<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <meta name="keywords" content="html, css, javascript, frontend, developer, bluestarplanning, maximdudai">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/95003e81f5.js" crossorigin="anonymous"></script>

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />

    <link rel="stylesheet" href="style/style.css">

    <title>Blue Star Planning - Optimize your production planning</title>
</head>
<body>
    
    <!-- background content -->
    <div class="background-content">
        <div class="background-image"></div>
    </div>
    <!-- end background content -->


    <!-- Responsive Menu -->
    <div id="responsiveMainMenu" class="hidden">

        <div class="close-menu">
            <span class="material-symbols-outlined">close</span>
        </div>

        <div class="resp-nav-link">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Platform</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="search-info">
                <input type="text" name="search_area" id="search_input" placeholder="Search..." spellcheck="false">
                <input type="submit" value="search">
            </div>

        </div>
    </div>
    <!-- End Responsive Menu -->

    <!-- website information -->

    <section class="website_info">

        <div class="open-modal-btn">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- toggle class hidden when click ... / x -->
        <div class="show-modal">

        </div>

    </section>

    <!-- end website information -->

    <section class="main-page-content">

        <!-- center message -->
        <div class="background-message">
            <span id="page-title">Platform for production planning</span>
            <span id="page-message">Use and visualize existing data immediately</span>
        </div>
        <!-- end center message -->

        <!-- page navigation bar -->
        <nav>
            <div class="container">
                <div class="company-logo">
                    <img src="https://bluestarplanning.com/wp-content/uploads/2022/04/PNG-LOGO-Wit-versie-1-small.png" alt="bluestarplanning">
                </div>
                
                <div class="company-pages">
                    
                    <!-- mobile icon for responsive navbar -->
                    <div class="mobile-icon">
                        <span class="mobile-line material-symbols-outlined">menu</span>
                    </div>

                    <div class="nav-links">
                        <a href="#" class="navLink active">Home</a>
                        <a href="#" class="navLink">Platform</a>
                        <a href="#" class="navLink">Services</a>
                        <a href="#" class="navLink">About Us</a>
                        <a href="#" class="navLink">Careers</a>
                        <a href="#" class="navLink">Contact</a>
                    </div>

                    <div class="nav-search">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>

                </div>
            </div>
        </nav>
        <!-- end page navigation bar -->

    </section>
    
    <script src="./script/navbar/navbar.js"></script>
    <script src="./script/background/background.js"></script>
</body>
</html>
